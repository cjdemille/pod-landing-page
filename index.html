<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.prefix.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>

  <main class="main">
    <header>
      <img src="assets/desktop/logo.svg" alt="pod logo" class="logo">
    </header>
    <section class="card">
      <h1 class="card__header">
        Publish your podcasts <span class="card__header--callout">everywhere.</span>
      </h1>
      <p class="card__text">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

        <div class="card__listen">
          <section class="email-form">
            <input type="email" class="email-form__input" name="email" id="email" placeholder="Email address">
            <button class="btn email-form__btn">Request access</button>
          </section>
          <p class="invalid-text">Oops! Please check your email</p>
  
          <section class="card__socials">
            <img src="assets/desktop/spotify.svg" alt="Spotify Logo">
            <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcast Logo">
            <img src="assets/desktop/google-podcasts.svg" alt="Google Podcasts Logo">
            <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts Logo">
          </section>
        </div>
     
    </section>
  </main>

<script src = "js/app.js"></script>
</body>

</html>
